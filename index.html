<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="css/style.css"> 
  <title>Todolist</title>
</head>
<body>
  <header class="header">
    <div class="todolist__wrapper">
      <h1 class="todolist__title">TodoList</h1>
      <input type="text" class="todolist__inputField" placeholder="Введите задачу" tabindex="0" autofocus>
      <button class="todolist__addTask">Добавить задачу</button>
      <select name="tasks" class="todolist__filter">
        <option value="all">Все</option>
        <option value="done">Выполненные</option>
        <option value="undone">Невыполненные</option>
      </select>
      <ul class='todolist__list'></ul>
    </div>
  </header>
  <script src="js/script.js"></script>
</body>
</html>
